        <header class="header-mobile">
            <h1 class="logo">Delicias del mundo</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="icono-logo">
                    <img class="icono" src="../img/icono.png" alt="">
                    <div class="logo-delicias">
                        <h1 class="logo">Delicias del<br>mundo</h1>
                    </div>
                </div>


            </header>
            <nav>
                <ul>

                    <li>
                        <button onclick="window.location.href = 'iniciar_sesion.html';"
                            class="boton-menu" id="button6">Iniciar session</button>
                    </li>
                    <li>
                        <button onclick='window.location.href="../index.html#titulo-principal";' class="boton-menu"

                    </li>
                    <li>
                        <button onclick='window.location.href="../index.html#section-2";' class="boton-menu" id="button2">Recetas del

                    </li>

                    </li>
                    <li>

                    <li>
                        <button onclick='window.location.href="../index.html#formulario";' class="boton-menu"

            </nav>

            <footer>

                    <div>
                        <p class="text-footer">Diseñado por<br><span>Hernan Ledesma<br>y Joshelin Torres</span></p>
                    </div>
                </div>
            </footer>
        </aside>




        <main>
            <div class="container2" id="app">
                <form style="background-color: var(--crema);margin:10px auto ; width: 400px; padding: 20px;">
                    <h1>Alta de Receta</h1>
                    <div class=" mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" v-model="nombre" style="width: 100%;" class="texto-input-titulo">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion">Descripcion</label>
                        <!-- <input type="text" name="descripcion" id="descripcion" v-model="descripcion"> -->
                  
                        <textarea type="text" name="descripcion" id="descripcion" v-model="descripcion" rows="5"
                        cols="40" style="width: 350px;" class="texto-input"
                        ></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="receta">Receta</label>
                        <!-- <input type="text" name="receta" id="receta" v-model="receta"> -->

                        <textarea type="text" name="receta" id="receta" v-model="receta" rows="5" style="width: 350px;" class="texto-input"
                        cols="40"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imagen">Imagen</label>
                        <input type="text" name="imagen" id="imagen" v-model="imagen">
                        <img width="100" :src="imagen" alt="">
                    </div>
                    <button type="button" class="btn-sesion" v-on:click="grabar()">Grabar</button>
                </form>
                <input type="text" name="usuario" id="usuario" disabled style="display: none;">
            </div>
        </main>
